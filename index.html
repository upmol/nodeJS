<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <style>#users-online {height: 30px; font-weight: 900; padding: 20px 0px;} span {margin-left: 30px;}</style>
</head>
<body>
<input id="input" type="text" autofocus>
<button id="button">Send</button>
<div id="users-online"></div>
<div id="messages"></div>
<script>
    const socket = io('localhost:5555');
    const messagesBlock = document.querySelector('#messages');
    const sendButton = document.querySelector('#button');
    const input = document.querySelector('#input');
    const usersOnline = document.querySelector('#users-online');
    
    sendButton.onclick = () => {
        const data = {
            message: input.value,
        };

        socket.emit('client-msg', data);

        input.value = '';
    }

    socket.on('connect', () => {
        
    });

    socket.on('users-online', (users) => {
        let list = '';
        for (key in users) {list = list + '<span> ' + users[key] + ' </span>'};
        usersOnline.innerHTML =list;
    }) 
    socket.on('server-msg', data => {
        messagesBlock.insertAdjacentHTML('afterbegin', `<div><b>${data.user}</b>: ${data.message}</div>`);
    });
</script>
</body>
</html>
